name: build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            target: bun-darwin-arm64
            outfile: dist/wisereader-darwin-arm64
          - os: ubuntu-latest
            target: bun-linux-x64
            outfile: dist/wisereader-linux-x64
          - os: windows-latest
            target: bun-windows-x64
            outfile: dist/wisereader-windows-x64.exe
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: bun install --frozen-lockfile
      - run: bun run typecheck
      - run: bun run build
        env:
          BUN_TARGET: ${{ matrix.target }}
          BUN_OUTFILE: ${{ matrix.outfile }}
      - uses: actions/upload-artifact@v4
        with:
          name: wisereader-${{ matrix.target }}
          path: ${{ matrix.outfile }}
