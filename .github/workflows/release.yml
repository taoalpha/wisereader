name: release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            target: bun-darwin-arm64
            artifact: darwin-arm64
            outfile: dist/wisereader-darwin-arm64
          - os: ubuntu-latest
            target: bun-linux-x64
            artifact: linux-x64
            outfile: dist/wisereader-linux-x64
          - os: windows-latest
            target: bun-windows-x64
            artifact: windows-x64
            outfile: dist/wisereader-windows-x64.exe
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: bun install --frozen-lockfile
      - run: bun run typecheck
      - run: bun run build
        env:
          BUN_TARGET: ${{ matrix.target }}
          BUN_OUTFILE: ${{ matrix.outfile }}
      - if: runner.os == 'Windows'
        run: powershell -NoProfile -Command "Compress-Archive -Path '${{ matrix.outfile }}' -DestinationPath '${{ matrix.outfile }}.zip'"
      - if: runner.os != 'Windows'
        run: zip -j "${{ matrix.outfile }}.zip" "${{ matrix.outfile }}"
      - uses: actions/upload-artifact@v4
        with:
          name: wisereader-${{ matrix.artifact }}
          path: |
            ${{ matrix.outfile }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/*.zip
